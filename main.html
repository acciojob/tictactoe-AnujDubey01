<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-toe</title>
  </head>
  <body>
    <div class="list">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <form id="nameform">
        <div class="info1">
          <label for="player1">Player 1</label>
          <input
            type="text"
            id="player1"
            name="player1"
            placeholder="Enter name"
          />
        </div>

        <div class="info1">
          <label for="player2">Player 2</label>
          <input
            type="text"
            id="player2"
            name="player2"
            placeholder="Enter name"
          />
        </div>
      </form>

      <button id="submit">Start Game</button>
    </div>

    <div id="board" class="board">
      <div class="row">
        <div class="cell" id="0" data-cell></div>
        <div class="cell" id="1" data-cell></div>
        <div class="cell" id="2" data-cell></div>
      </div>
      <div class="row">
        <div class="cell" id="3" data-cell></div>
        <div class="cell" id="4" data-cell></div>
        <div class="cell" id="5" data-cell></div>
      </div>
      <div class="row">
        <div class="cell" id="6" data-cell></div>
        <div class="cell" id="7" data-cell></div>
        <div class="cell" id="8" data-cell></div>
      </div>
    </div>
    <div class="rst-btn">
      <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
